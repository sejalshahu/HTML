<html>
    <head>
        <title>HTML FORM</title>
    </head>
    <body>
       <form>
        <fieldset>
            <legend>HTML</legend>
                Name:<input type="text" required="" placeholder="Enter your name" autofocus="" maxlength="10"><br><br>
                COLOUR:<input type="color" name="color"><br><br>
                EMAIL:<input type="email" name="email" placeholder="Enter your email"><br><br>
                PASSWORD:<input type="password" name="password" placeholder="Enter your password"><br><br>
                NUMBER:<input type="number" name="number" value="245" placeholder="Enter your age" readonly=""><br><br>
                HIDE:<input type="hidden" name="hide"><br><br>
                DATE:<input type="date" name="date"><br><br>
                DATETIME:<input type="datetime-local" name="datetime"><br><br>
                WEEK:<input type="week" value="week"><br><br>
              <input type="submit" value="submit"><br><br>  MONTH:<input type="month" value="month"><br><br>
                RANGE:<input type="range" value="range" disabled=""><br><br>
                AGE:<input type="number" name="age" name="number" max="25" min="1"><br><br>
            
            <input type="reset" value="Reset"><br><br>
        </fieldset>
       </form>
    </body>
</html>
