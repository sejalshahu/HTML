<html>
    <head>
        <title>HTML FORM</title>
    </head>
    <body>
        <h1>Enquiry Form</h1>
        <form><fieldset><legend>PERSONAL DETAILS</legend>
        <b>NAME:</b><input type="text" autofocus=""><BR><BR>
    <b> ADDRESS:</b><textarea cols="20" rows="3"></textarea><br><br>
    <b> GENDER:</b><input type="radio" value="M" name="gender" checked="">MALE
            <input type="radio" value="F" name="gender">FEMALE
            <input type="radio" value="O" name="gender">OTHER<br><br>
     
     <b>COUNTRY:</b><select>
        <option>PLEASE SELECT A COUNTRY</option>
        <optgroup label="ASIA">
         <option value="india">INDIA</option>
         <option value="USA">USA</option>
         <option value="SHRILANKA">SHRILANKA</option>         
        </optgroup>
    </select><br><br>
   <b>  HOBBIES:</b><input type="checkbox" value="HOBBIES" name="HOBBIES">dancing
     <input type="checkbox" value="HOBBIES" name="HOBBIES">singing
     <input type="checkbox" value="HOBBIES" name="HOBBIES">swimming
     <input type="checkbox" value="HOBBIES" name="HOBBIES">cooking<br><br>
     IMAGE:<input type="file" name="IMAGE"><br><br>
     
    <input type="submit" value="submit"><br><br>
     <input type="reset" value="Reset"> <br><br>
    </fieldset>  
    </body>
</html>
