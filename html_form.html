<!DOCTYPE html>
<html>
    <head>
        <title>HTML Form</title>
    </head>
    <body bgcolor="yellow">
        <h1>Student Enquiry  Form</h1>
        <form bgcolor="red">
          <fieldset><legend>Personal info</legend>
        Name:<input type="Text"/><br><br>
        Address:<textarea rows="4" cols="20"></textarea><br><br>
        Gender:<input type="radio" value="M" name="gender">Male
        <input type="radio" value="F" name="gender">Female
        <input type="radio" value="O" name="gender">Other<br><br>
        Hobbies:<input type="checkbox" value="dancing" name="Hobbies">Dancing
        <input type="checkbox" value="singing" name="Hobbies">Singing
        <input type="checkbox" value="painting" name="Hobbies">Painting
        <input type="checkbox" value="swiming" name="Hobbies">Swiming<br><br>

        Country:<select>
            <option>SELECT A COUNTRY</option>
            <optgroup label="Asia">
                <option value="India">India</option>
                <option value="Shrilanka">Shrilanka</option>
                <option value="Pakistan">Pakistan</option>
                <option value="Nepal">India</option>

            </optgroup>
            <optgroup label="Europe">
                <option value="Italy">Italy</option>
                <option value="Sweden">Sweden</option>
                <option value="France">France</option>
                <option value="Switezerland">Switezerland</option>
            </optgroup>
        </select><br><br>
        Image:<input type="file" name="Image"><br><br>
        Submit:<input type="submit" value="SEND"><br><br>
        Reset:<input type="reset"value="Rest the form"><br><br>
<select multiple>
    <option value="Italy">Italy</option>
                <option value="Sweden">Sweden</option>
                <option value="France">France</option>
                <option value="Switezerland">Switezerland</option>
</select>
    <em>sejal shahu</em>
        </fieldset>  
        </form>
    </body>
</html>
